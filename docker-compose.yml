version: '3.8'

services:
  lexi-ai:
    build: .
    container_name: lexi-ai
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: lexi-ai-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - lexi-ai
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lexi-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  huggingface_cache:
